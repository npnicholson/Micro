<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script type="text/javascript" src="jquery/3.2.1.jquery.min.js"></script>
  <script type="text/javascript" src="js/helpers.js"></script>
  <script type="text/javascript" src="js/micro.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
  <title>Micro</title>
</head>

<body>

  <div id="micro_workspace">
    <div id="micro_header" class="noselect">
      Header Content
    </div>
    <div id="micro_horizontal">
      <div id="micro_leftBar">
        <div id="micro_dragBarVertical"></div>
        <div id="micro_leftBarContent" class="noselect">
        Left Bar Content
        </div>
      </div>

      <div id="micro_rightBar">
        <div id="micro_rightTop" >
          <!-- <div style="overflow: hidden; height: 24px; background-color: #123456;" class="noselect">  -->
            <ul id="micro_editorTabBar">
              <li><div>KeEnAn.sux</div></li>
              <li class="micro_tabActive"><div>Tab 2</div></li>
              <li><div>Tab 3</div></li>
            </ul>
          <!-- </div> -->
          Right Top Content
        </div>
        <div id="micro_rightBottom">
          <div id="micro_dragBarHorizontal"></div>
          <div id="micro_rightBottomContent">
            Right Bottom Content
          </div>
        </div>
      </div>
    </div>
    <div id="micro_footer" class="noselect">
      Footer Content
    </div>
  </div>

</body>

</html>
