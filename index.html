<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/octicons.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,500,600,600i|Roboto:100,300,300i,400,700,700i" rel="stylesheet">
  <script type="text/javascript" src="jquery/3.2.1.jquery.min.js"></script>
  <script type="text/javascript" src="js/helpers.js"></script>
  <script type="text/javascript" src="js/micro.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
  <title>Micro</title>
</head>

<body>

  <div id="micro_workspace">
    <div id="micro_header" class="noselect" style="display: none;">
      Header Content
    </div>
    <div id="micro_horizontal">
      <div id="micro_leftBar">
        <div id="micro_dragBarVertical"></div>
        <div id="micro_leftBarContent" class="noselect">
          Left Bar Content
        </div>
      </div>

      <div id="micro_rightBar">
        <div id="micro_rightTop">
          <ul id="micro_editorTabBar" class="noselect"> <!-- New tabs are added under this UL  -->
            <li class="divider hidden"><div></div></li>

            <div id=micro_editorTabBarEnd class="hidden"> </div>
          </ul>
          <div id="micro_editorContent"> <!-- New editors are added under this DIV  -->
          </div>
        </div>
        <div id="micro_rightBottom">
          <div id="micro_dragBarHorizontal"></div>
          <div id="micro_rightBottomContent">
            Right Bottom Content
          </div>
        </div>
      </div>
    </div>
    <div id="micro_footer" class="noselect">
      Footer Content
    </div>
  </div>

</body>

</html>
